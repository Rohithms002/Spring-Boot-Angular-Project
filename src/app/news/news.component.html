<div class="col-md-4 card card-body float-left" *ngFor='let news of newsArray'
style="height: 500px; background: lightgoldenrodyellow">
    <h4 class="text-center">{{news.title}} </h4>
    <h4 class="text-center">{{news.description}}</h4>
    <h5 class="text-center">{{movie.publishedAt}}</h5>
</div>
