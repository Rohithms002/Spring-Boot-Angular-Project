<h1 class="bg-success text-white mt-5">parent component</h1>
<button class="btn btn-outline-success" (click)='sendData()'>Send Data to Child</button>
<button class="btn btn-outline-warning" (click)='revertData()'>Revert data from Child</button>
<h1> {{messageFromChild}} </h1>
<app-child [dataFromParent]='parentData' (childEvent)='childData = $event'></app-child>
