<h1 class="hello" [style.color]="color"> my name is {{name1}} </h1>
<img [src]="imgURL" [className]="imgClasses">
<input type="text" name="name" id="name" (keyup)= "out()">
<button type="submit" class="btn btn-primary" (click)="out()">Out</button>

<div class= "container mt-3">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Index</th>
                <th>Name:</th>
                <th>Email</th>
                <th>PhoneNo</th>
                <th>City</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor ="let user of users; index as i">
                <td>{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}
                <td>{{user.phoneNo}}</td>
                <td>{{user.city}}</td>
                <td>
                    <button type="button" class="btn btn-outline-secondary" (click)="removeObject()">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
